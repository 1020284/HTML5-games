            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>HTML5 Games Collection</title>
                <style>
                    body { font-family: Arial, sans-serif; background: #222; color: #fff; margin: 0; }
                    header { background: #333; padding: 1em 0; text-align: center; }
                    h1 { margin: 0; font-size: 2em; }
                    .games-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 2em; padding: 2em; }
                    .game-card { background: #444; border-radius: 8px; box-shadow: 0 2px 8px #0006; width: 220px; text-align: center; padding: 1em; transition: transform 0.2s; }
                    .game-card:hover { transform: scale(1.05); }
                    .game-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 4px; background: #222; }
                    .game-title { font-size: 1.2em; margin: 0.5em 0; }
                    .game-link { display: inline-block; margin-top: 0.5em; padding: 0.5em 1em; background: #08f; color: #fff; border-radius: 4px; text-decoration: none; transition: background 0.2s; }

                </style>
            </head>
            <body>
                <header>
                    <h1>HTML5 Games Collection</h1>
                    <p>Play free games directly in your browser!</p>
                </header>
                <main>
                    <section class="games-list" id="games-list">
                        <!-- Game cards will be inserted here by JavaScript -->
                    </section>
                </main>
                <footer>
                    &copy; 2025 HTML5 Games Collection. Powered by GitHub Pages.
                </footer>
                <script>
                // List of games from static/misc/
                const games = [
                    "1v1-lol","2048","bitlife","block-blast","buckshot","capibara-clicker","cookieclicker","deeeep-io","drift-hunters","drive-mad","eggy-car","flappy-bird","florr","fnaf","fnf","fruit-ninja","geometry-dash","getaway-shootout","gimme-the-airpod","googlebaseball","grandprixhero","gunspin","idle-breakout","idle-mining-empire","kiwiclicker","knifehit","learn-to-fly","littlealchemy","monkey-mart","motox3m","ovo","papas","raft","rooftop-snipers","slope","sm64","subway-surfers","tetris","tiny-fishing","vex6","wordle","yohoho","zombiederby"
                ];
                // Mapping of game to image (if available)
                const gameImages = {
                    "2048": "static/misc/2048/2048.webp",
                    "bitlife": "static/misc/bitlife/logo.png",
                    "block-blast": "static/img/games/blockblast.webp",
                    "buckshot": "static/misc/buckshot/img.webp",
                    "capibara-clicker": "static/misc/capibara-clicker/logo-capybara-licker.png",
                    "cookieclicker": "static/misc/cookieclicker/logo.png",
                    "deeeep-io": "static/misc/deeeep-io/img.webp",
                    "drift-hunters": "static/misc/drift-hunters/drift-hunters.webp",
                    "drive-mad": "static/misc/drive-mad/img.webp",
                    "eggy-car": "static/misc/eggy-car/img.webp",
                    "flappy-bird": "static/img/games/flappy.webp",
                    "florr": "static/misc/florr/img.webp",
                    "fnaf": "static/misc/fnaf/img.jpeg",
                    "fnf": "static/misc/fnf/img.png",
                    "fruit-ninja": "static/misc/fruit-ninja/img.jpeg",
                    "geometry-dash": "static/misc/geometry-dash/img.jpeg",
                    "getaway-shootout": "static/misc/getaway-shootout/img.webp",
                    "gimme-the-airpod": "static/misc/gimme-the-airpod/img/index.html",
                    "googlebaseball": "static/misc/googlebaseball/img.webp",
                    "grandprixhero": "static/misc/grandprixhero/img.webp",
                    "gunspin": "static/img/games/gunspin.webp",
                    "idle-breakout": "static/misc/idle-breakout/img/idle-breakout.png",
                    "idle-mining-empire": "static/misc/idle-mining-empire/img.jpeg",
                    "kiwiclicker": "static/misc/kiwiclicker/img.webp",
                    "knifehit": "static/misc/knifehit/icon.png",
                    "learn-to-fly": "static/misc/learn-to-fly/1.jpeg",
                    "littlealchemy": "static/misc/littlealchemy/little.png",
                    "monkey-mart": "static/misc/monkey-mart/img.jpeg",
                    "motox3m": "static/misc/motox3m/splash.jpg",
                    "ovo": "static/misc/ovo/ovo.jpeg",
                    "papas": "static/img/games/papascheeseria.webp",
                    "raft": "static/misc/raft/img.webp",
                    "rooftop-snipers": "static/misc/rooftop-snipers/img/rooftop.avif",
                    "slope": "static/misc/slope/slope.webp",
                    "sm64": "static/misc/sm64/img.png",
                    "subway-surfers": "static/misc/subway-surfers/NewYorkIcon.png",
                    "tetris": "static/misc/tetris/flashtetris.webp",
                    "tiny-fishing": "static/misc/tiny-fishing/tiny-fishing.png",
                    "vex6": "static/misc/vex6/vex6.jpg",
                    "wordle": "static/misc/wordle/img/wordle.png",
                    "yohoho": "static/misc/yohoho/img/img.webp",
                    "zombiederby": "static/misc/zombiederby/img.webp"
                };
                const gamesList = document.getElementById('games-list');
                games.forEach(game => {
                    // Special handling for papas (multiple games)
                    if (game === "papas") {
                        const papasGames = [
                            "papas-burgeria","papas-cheeseria","papas-cupcakeria","papas-donuteria","papas-freezeria","papas-hot-doggeria","papas-pancakeria","papas-pastaria","papas-pizzaria","papas-scooperia","papas-sushiria","papas-taco-mia","papas-wingeria"
                        ];
                        papasGames.forEach(subgame => {
                            gamesList.innerHTML += `
                            <div class="game-card">
                                <img src="static/img/games/papascheeseria.webp" alt="${subgame}">
                                <div class="game-title">${subgame.replace('papas-', 'Papa\'s ').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                                <a class="game-link" href="static/misc/papas/${subgame}/index.html">Play</a>
                            </div>
                            `;
                        });
                    } else {
                        const imgSrc = gameImages[game] || "static/img/games/world.webp";
                        gamesList.innerHTML += `
                        <div class="game-card">
                            <img src="${imgSrc}" alt="${game}">
                            <div class="game-title">${game.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                            <a class="game-link" href="static/misc/${game}/index.html">Play</a>
                        </div>
                        `;
                    }
                });
                </script>
            </body>
